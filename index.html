<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle UA</title>
    <link rel="stylesheet" href="/dist/styles.css">
</head>
<body>
    <div id="gamefield">
        <div class="row"> <!-- цей row чисто для тесту і його треба видалити -->
            <div class="letter-box now">a</div>
            <div class="letter-box">б</div>
            <div class="letter-box match">в</div>
            <div class="letter-box here">г</div>
            <div class="letter-box miss">ґ</div>
        </div>
    </div>
    <div id="keyboard">
        <div class="row" id="keyrow-0"></div>
        <div class="row" id="keyrow-1"></div>
        <div class="row" id="keyrow-2"></div>
    </div>
    <script src="/dist/main.js"></script>
</body>
</html>
